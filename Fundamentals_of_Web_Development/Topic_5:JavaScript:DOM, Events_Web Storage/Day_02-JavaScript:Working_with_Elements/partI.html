<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part I</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
          let ex1 = document.querySelector('#elementoOndeVoceEsta');//Ex 1
          ex1.parentElement.style.color = 'green';//Ex 2
          document.querySelector('#primeiroFilhoDoFilho').innerText = 'Texto Teste'; //Ex 3
          console.log(document.querySelector('#pai').firstElementChild); //Ex 4
          console.log(ex1.parentElement.firstElementChild);//Ex 5
          console.log(ex1.parentNode.firstChild.nextSibling.nextSibling.nextSibling.nextSibling);//Ex 6
          console.log(ex1.parentElement.firstElementChild.nextElementSibling.nextElementSibling);//EX 7
          console.log(document.querySelector('#pai').firstElementChild.nextElementSibling.nextElementSibling);//Ex 8
          let brother = document.createElement('section');
          brother.id = 'irmaoOndeVoceEsta';
          document.querySelector('#pai').appendChild(brother);//Ex 9
          let son = document.createElement('div');
          son.id = 'filhoOndeVoceEsta';
          ex1.appendChild(son);//Ex 10
          let anotherSon = document.createElement('div');
          anotherSon.id = 'filhoDoPrimeiroFilho';
          document.querySelector('#primeiroFilhoDoFilho').appendChild(anotherSon);//Ex 11
          console.log(document.querySelector('#filhoDoPrimeiroFilho').parentElement.parentElement.nextElementSibling);//Ex 12
      </script>
</body>
</html>
