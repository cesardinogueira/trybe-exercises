<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <script src="script.js"></script>

    <title>TrybeTrip</title>
</head>
<header class="container text-center section">
    <h1>Concurso de Sorte - Trybe &#128640;</h1>
</header>

<body>
    <main>
        <div class="container">

            <form action="">

                <div id="input-fields" class="container section">

                    <div class="container form-check">
                        <label class="form-label lead" for="full-name">Nome:</label>
                        <input class="form-control" class="form-control" type="text" name="full-name" id="full-name"
                            minlength="10" maxlength="40" autofocus />
                    </div>

                    <div class="container form-check">
                        <label class="form-label lead" for="email">Email:</label>
                        <input class="form-control" type="email" name="user-mail" id="user-mail" minlength="10"
                            maxlength="40" />
                    </div>

                    <div class="container form-check">
                        <p class="lead">Destino Preferido: </p>
                        <div class="form-check">
                            <label class="form-check-label" for="option-1">Cidade</label><input type="radio"
                                class="form-check-input" name="option" id="option-1" />
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="option-2">Campo</label><input type="radio"
                                class="form-check-input" name="option" id="option-2" />
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="option-3">Praia</label><input type="radio"
                                class="form-check-input" name="option" id="option-3" />
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="option-4">Montanhas</label><input type="radio"
                                class="form-check-input" name="option" id="option-4" />
                        </div>
                    </div>

                    <div class="container form-check">
                        <label class="form-label lead" for="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar
                            o concurso TrybeTrip?</label>
                        <textarea name="answer" id="answer" maxlength="500" class="form-control"></textarea>
                    </div>


                    <div class="container form-check">
                        <p id="data-viagem" class="lead">Qual a melhor data para realizar sua viagem?</p>
                        <input class="form-control" id="calendar" type="text" name="calendar" placeholder="Escolha Data">
                    </div>

                    <div class="container form-check">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for=concordo-1>Gostaria de receber outras incríveis
                                oportunidades oferecidas pela Trybe?</label>
                            <input class="form-check-input" type="checkbox" role="switch" name="concordo-1"
                                id="concordo-1" />
                        </div>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for=concordo-2>Concordo que imagens das minhas férias
                                poderão
                                ser usadas na divulgação de concursos futuros.</label>
                            <input class="form-check-input" type="checkbox" role="switch" name="concordo-2"
                                id="concordo-2" />

                        </div>
                    </div>

                </div>

                <div class="container form-check section" id="buttos">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-danger">Apagar</button>
                </div>

            </form>
        </div>
    </main>
    <script src="pikaday.js"></script>
<script>
    var picker = new Pikaday({ field: document.getElementById('calendar') });
</script>
</body>
<!--Arrumar CSS-->

</html>
